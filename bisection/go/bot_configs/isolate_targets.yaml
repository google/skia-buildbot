  android-go-wembley-perf: performance_test_suite_android_clank_trichrome_bundle
  android-new-pixel-perf: performance_test_suite_android_clank_trichrome_chrome_google_64_32_bundle
  android-new-pixel-pro-perf: performance_test_suite_android_clank_trichrome_chrome_google_64_32_bundle
  android-pixel2-perf-calibration: performance_test_suite_android_clank_monochrome_64_32_bundle
  android-pixel2-perf-fyi: performance_test_suite_android_clank_monochrome
  android-pixel2-perf-aab-fyi: performance_test_suite_android_clank_monochrome_bundle
  Android Nexus5 Perf: performance_test_suite_android_chrome
  android-pixel2-perf: performance_test_suite_android_clank_monochrome_64_32_bundle
