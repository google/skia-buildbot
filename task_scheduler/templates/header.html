<html>

  <body>
<!--We must use is=custom-style here so the variables get piped through to the
    app properly. Note that using custom-style inside <dom-module> can lead to
    unintended consequences, such as CSS mixins not being visible.
    https://www.polymer-project.org/1.0/docs/devguide/styling#custom-style -->
    <style is="custom-style">
      :root {
        --app-sk-toolbar: {
          background-color: #1F78B4;
          color: #FFFFFF;
          font-size: 15px;
          font-family: sans-serif;
          text-align: center;
        };
        --app-sk-main: {
          background-color: #FFFFFF;
          font-family: sans-serif;
        };
      }
      .fit {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      #main {
        padding-left: 16px;
        overflow: scroll;
      }
    </style>
    <app-sk id="app" class="fit">
      <h1 toolbar>Skia Task Scheduler</h1>
      <div navigation>
        <menu-item-sk label="Home" url="/" icon="icons:home"></menu-item-sk>
        <menu-item-sk label="Trigger Tasks" url="/trigger" icon="icons:send"></menu-item-sk>
        <menu-item-sk label="Skip Tasks" url="/skip_tasks" icon="icons:block"></menu-item-sk>
        <menu-item-sk label="Search Jobs" url="/jobs/search" icon="icons:search"></menu-item-sk>
      </div>
      <div class="fit" id="main">
