<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}}</title>
    <link
      id="dynamicFavicon"
      rel="shortcut icon"
      href="/dist/img/favicon-open.ico"
    />
    <script>
      window.StatusSettings = {
        swarmingUrl: '{{.SwarmingURL}}',
        treeStatusBaseUrl: '{{.TreeStatusBaseURL}}',
        logsUrlTemplate: '{{.LogsURLTemplate}}',
        taskSchedulerUrl: '{{.TaskSchedulerURL}}',
        defaultRepo: '{{.DefaultRepo}}',
        repos: new Map([
          {{range $repo, $url := .Repos}}
            ['{{$repo}}', '{{$url}}'],
          {{end}}
        ]),
      };
    </script>
  </head>
  <body class="body-sk">
    <status-sk></status-sk>
  </body>
</html>
