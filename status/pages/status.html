<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}}</title>
    <link id="dynamicFavicon" rel="shortcut icon" href="/res/img/favicon-open.ico" />
    <script>
      window.StatusSettings = {
        swarmingUrl: '{{.SwarmingURL}}',
        taskSchedulerUrl: '{{.TaskSchedulerURL}}',
        defaultRepo: '{{.DefaultRepo}}',
        repos: new Map([
          {{range $repo, $url := .Repos}}
            ['{{$repo}}', '{{$url}}'],
          {{end}}
        ]),
      };
    </script>
  </head>
  <body>
    <status-sk></status-sk>
  </body>
</html>
