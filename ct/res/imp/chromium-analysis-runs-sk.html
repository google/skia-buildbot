<!--
  The <chromium-analysis-runs-sk> custom element declaration. Displays a table with details about
  each completed and pending Chromium Analysis task.

  Attributes:
    defaultSize: The number of tasks to show per page, default 10.
    constrainByUser: Whether to show only tasks created by the logged-in user initially, default
      false.
    myRunsConstrainText: Button text to constrain by user, default "View only my runs".
    everyonesRunsConstrainText: Button text to disable constraining by user, default "View
      everyone's runs".
    constrainByTestRun: Whether to show only non-test tasks, default true. Test tasks are those that
      use the "Dummy1k" page sets.
    nonTestRunsConstrainText: Button text to constrain to non-test tasks, default "Exclude test
      runs".
    testRunsConstrainText: Button text to disable constraining by test tasks, default "Include test
      runs".

  Events:
    None.

  Methods:
    reload: queries for updated information on tasks.
    resetPagination: Moves to the first page of tasks.
    constrainRunsByUser: Toggles constrainByUser and reloads the appropriate data.
    constrainTestRuns: Toggles constrainByTestRun and reloads the appropriate data.
-->

<dom-module id="chromium-analysis-runs-sk">
  <style>
    paper-dialog {
      min-width: 200px;
      max-width: calc(100% - 10px);
    }
    table.runshistory {
      border-spacing: 0px;
    }
    tr.headers {
      background-color: #CCCCFF;
      text-align: center;
    }
    td.nowrap {
      white-space: nowrap;
    }
    table.runshistory > tbody > tr > td {
      padding: 10px;
      border: solid black 1px;
    }
    .delete-button, .redo-button {
      --paper-icon-button-disabled: {
        display: none;
      }
    }
    .oldruns {
      margin-left: 20px;
    }
  </style>
  <template>

    <paper-dialog heading="Confirmation" id="delete_dialog">
      <div>Proceed with deleting task?</div>
      <paper-button id="delete_dismiss">Cancel</paper-button>
      <paper-button id="delete_confirm" autofocus>OK</paper-button>
    </paper-dialog>

    <paper-dialog heading="Confirmation" id="redo_dialog">
      <div>Reschedule this task?</div>
      <paper-button id="redo_dismiss">Cancel</paper-button>
      <paper-button id="redo_confirm" autofocus>OK</paper-button>
    </paper-dialog>

    <h2><template is="dom-if" if="{{constrainByUser}}">My </template>Chromium Analysis Runs</h2>
    <paging-sk pagination="{{pagination}}" on-pagechange="pageChangedHandler"></paging-sk>
    <br/>
    <paper-button raised on-click="constrainRunsByUser">{{
      constrainButtonText(constrainByUser, myRunsConstrainText, everyonesRunsConstrainText)
      }}</paper-button>
    <paper-button raised on-click="constrainTestRuns">{{
      constrainButtonText(constrainByTestRun, nonTestRunsConstrainText, testRunsConstrainText)
      }}</paper-button>

    <br/>
    <br/>

    <!-- Section for popups. -->
    <template is="dom-repeat" items="{{chromiumAnalysisTasks}}" as="chromiumAnalysisTask" index-as="index">

      <paper-dialog heading="Benchmark Args" id="{{ getBenchmarkArgsId(index) }}">
        <paper-dialog-scrollable>
          <pre>{{chromiumAnalysisTask.BenchmarkArgs}}</pre>
        </paper-dialog-scrollable>
      </paper-dialog>

      <paper-dialog heading="Browser Args" id="{{ getBrowserArgsId(index) }}">
        <paper-dialog-scrollable>
          <pre>{{chromiumAnalysisTask.BrowserArgs}}</pre>
        </paper-dialog-scrollable>
      </paper-dialog>

      <paper-dialog heading="Chromium Patch" id="{{ getChromiumPatchId(index) }}">
        <paper-dialog-scrollable>
          <pre>{{chromiumAnalysisTask.ChromiumPatch}}</pre>
        </paper-dialog-scrollable>
      </paper-dialog>

      <paper-dialog heading="V8 Patch" id="{{ getV8PatchId(index) }}">
        <paper-dialog-scrollable>
          <pre>{{chromiumAnalysisTask.V8Patch}}</pre>
        </paper-dialog-scrollable>
      </paper-dialog>

      <paper-dialog heading="Catapult Patch" id="{{ getCatapultPatchId(index) }}">
        <paper-dialog-scrollable>
          <pre>{{chromiumAnalysisTask.CatapultPatch}}</pre>
        </paper-dialog-scrollable>
      </paper-dialog>

      <paper-dialog heading="Telemetry Patch" id="{{ getBenchmarkPatchId(index) }}">
        <paper-dialog-scrollable>
          <pre>{{chromiumAnalysisTask.BenchmarkPatch}}</pre>
        </paper-dialog-scrollable>
      </paper-dialog>

      <paper-dialog heading="Custom Webpages" id="{{ getCustomWebpagesId(index) }}">
        <paper-dialog-scrollable>
          <pre>{{chromiumAnalysisTask.CustomWebpages}}</pre>
        </paper-dialog-scrollable>
      </paper-dialog>
    </template>

    <table class="runshistory" id="runshistory" cellpadding="5" border="1">
      <tr class="headers">
        <td>Id</td>
        <td>User</td>
        <td>Timestamps</td>
        <td>Task Config</td>
        <td>Description</td>
        <td>Results</td>
        <td>Arguments</td>
        <td>Patches</td>
        <td>Task Repeats</td>
      </tr>

      <template is="dom-repeat" items="{{chromiumAnalysisTasks}}" as="chromiumAnalysisTask" index-as="index">
        <tr style="border: 1px solid black;">
          <!-- Id col -->
          <td class="nowrap">
            <template is="dom-if" if="{{chromiumAnalysisTask.RawOutput.String}}">
              <a href="{{chromiumAnalysisTask.RawOutput.String}}" target="_blank">{{chromiumAnalysisTask.Id}}</a>
            </template>
            <template is="dom-if" if="{{!chromiumAnalysisTask.RawOutput.String}}">
              <span>{{chromiumAnalysisTask.Id}}</span>
            </template>
            <paper-icon-button icon="delete" mini
                               class="delete-button"
                               disabled="{{!chromiumAnalysisTask.canDelete}}"
                               alt="Delete"
                               data-index$="{{index}}"
                               data-type="delete">
            </paper-icon-button>
            <paper-icon-button icon="redo" mini
                               class="redo-button"
                               disabled="{{!chromiumAnalysisTask.canRedo}}"
                               alt="Redo"
                               data-index$="{{index}}"
                               data-type="redo">
            </paper-icon-button>
          </td>

          <!-- User col -->
          <td>{{chromiumAnalysisTask.Username}}</td>

          <!-- Timestamps col -->
          <td>
            <table>
              <tr>
                <td>Added:</td>
                <td class="nowrap">{{ formatTimestamp(chromiumAnalysisTask.TsAdded.Int64) }}</td>
              </tr>
              <tr>
                <td>Started:</td>
                <td class="nowrap">{{ formatTimestamp(chromiumAnalysisTask.TsStarted.Int64) }}</td>
              </tr>
              <tr>
                <td>Completed:</td>
                <td class="nowrap">{{ formatTimestamp(chromiumAnalysisTask.TsCompleted.Int64) }}</td>
              </tr>
            </table>
          </td>

          <!-- Task Config col -->
          <td>
            <table>
              <tr>
                <td>Benchmark:</td>
                <td>{{chromiumAnalysisTask.Benchmark}}</td>
              </tr>
              <tr>
                <td>Platform:</td>
                <td>{{chromiumAnalysisTask.Platform}}</td>
              </tr>
              <tr>
                <td>RunOnGCE:</td>
                <td>{{chromiumAnalysisTask.RunOnGCE}}</td>
              </tr>
              <tr>
                <td>PageSet:</td>
                  <template is="dom-if" if="{{chromiumAnalysisTask.CustomWebpages}}">
                    <a href="javascript:void(0);" data-index$="{{index}}" data-type="customWebpages">Custom Webpages</a>
                  </template>
                  <template is="dom-if" if="{{!chromiumAnalysisTask.CustomWebpages}}">
                    {{chromiumAnalysisTask.PageSets}}
                  </template>
                </td>
              </tr>
              <tr>
                <td>ParallelRun:</td>
                <td>{{chromiumAnalysisTask.RunInParallel}}</td>
              </tr>
            </table>
          </td>

          <!-- Description col -->
          <td>{{chromiumAnalysisTask.Description}}</td>

          <!-- Results col -->
          <td class="nowrap">
            <template is="dom-if" if="{{chromiumAnalysisTask.Failure.Bool}}">
              <div style="color:red;">Failed</div>
            </template>
            <template is="dom-if" if="{{!chromiumAnalysisTask.TsCompleted.Int64}}">
              <div style="color:green;">Waiting</div>
            </template>
            <template is="dom-if" if="{{chromiumAnalysisTask.RawOutput.String}}">
              <a href="{{chromiumAnalysisTask.RawOutput.String}}" target="_blank">Output</a>
            </template>
            <template is="dom-if" if="{{chromiumAnalysisTask.SwarmingLogs.String}}">
              <br/>
              <a href="{{chromiumAnalysisTask.SwarmingLogs.String}}" target="_blank">Swarming Logs</a>
            </template>
          </td>

          <!-- Arguments -->
          <td class="nowrap">
            <template is="dom-if" if="{{chromiumAnalysisTask.BenchmarkArgs}}">
              <a href="javascript:void(0);" data-index$="{{index}}" data-type="benchmarkArgs">Benchmark Args</a>
              <br/>
            </template>
            <template is="dom-if" if="{{chromiumAnalysisTask.BrowserArgs}}">
              <a href="javascript:void(0);" data-index$="{{index}}" data-type="browserArgs">Browser Args</a>
              <br/>
            </template>
          </td>

          <!-- Patches -->
          <td>
            <template is="dom-if" if="{{chromiumAnalysisTask.ChromiumPatch}}">
              <a href="javascript:void(0);" data-index$="{{index}}"   data-type="chromiumPatch">Chromium</a>
              <br/>
            </template>
            <template is="dom-if" if="{{chromiumAnalysisTask.V8Patch}}">
              <a href="javascript:void(0);" data-index$="{{index}}"   data-type="v8Patch">V8</a>
              <br/>
            </template>
            <template is="dom-if" if="{{chromiumAnalysisTask.CatapultPatch}}">
              <a href="javascript:void(0);" data-index$="{{index}}"   data-type="catapultPatch">Catapult</a>
              <br/>
            </template>
            <template is="dom-if" if="{{chromiumAnalysisTask.BenchmarkPatch}}">
              <a href="javascript:void(0);" data-index$="{{index}}"   data-type="benchmarkPatch">Telemetry</a>
            </template>
          </td>

          <!-- Task Repeats -->
          <td>{{ formatRepeatAfterDays(chromiumAnalysisTask.RepeatAfterDays) }}</td>

        </tr>
      </template>
    </table>

  </template>
</dom-module>

<script>
   Polymer({
     is: "chromium-analysis-runs-sk",
     properties: {
       chromiumAnalysisTasks: {
         type: Array,
         value: function() { return []; },
       },
       defaultSize: {
         type: Number,
         value: 10,
       },
       constrainByUser: {
         type: Boolean,
         value: false,
       },
       myRunsConstrainText: {
         type: String,
         value: "View only my runs",
       },
       everyonesRunsConstrainText: {
         type: String,
         value: "View everyone's runs",
       },
       constrainByTestRun: {
         type: Boolean,
         value: true,
       },
       nonTestRunsConstrainText: {
         type: String,
         value: "Exclude test runs",
       },
       testRunsConstrainText: {
         type: String,
         value: "Include test runs",
       },
       pagination: {
         type: Object,
         value: function() { return {}; },
       },
       pageChangedHandler: {
         type: Object,
         value: function() { return null; },
       },
       deleteIndex: {
         type: Number,
         value: -1,
       },
       redoIndex: {
         type: Number,
         value: -1,
       },
     },

     ready: function() {
       this.pagination = {"offset": 0, "size": this.defaultSize};
       this.pageChangedHandler = this.reload.bind(this);
       this.reload();

       var that = this;
       this.$.runshistory.addEventListener('click', function(e) {
         var anchor = sk.findParent(e.target, "A");
         if (anchor != null) {
           var id = anchor.dataset.index;
           if (anchor.dataset.type == "benchmarkArgs") {
             that.toggleDialog(that.getBenchmarkArgsId(id));
           } else if (anchor.dataset.type == "browserArgs") {
             that.toggleDialog(that.getBrowserArgsId(id));
           } else if (anchor.dataset.type == "chromiumPatch") {
             that.toggleDialog(that.getChromiumPatchId(id));
           } else if (anchor.dataset.type == "v8Patch") {
             that.toggleDialog(that.getV8PatchId(id));
           } else if (anchor.dataset.type == "catapultPatch") {
             that.toggleDialog(that.getCatapultPatchId(id));
           } else if (anchor.dataset.type == "benchmarkPatch") {
             that.toggleDialog(that.getBenchmarkPatchId(id));
           } else if (anchor.dataset.type == "customWebpages") {
             that.toggleDialog(that.getCustomWebpagesId(id));
           }
         }
         var button = sk.findParent(e.target, "PAPER-ICON-BUTTON");
         if (button != null) {
           if (button.dataset.type == "delete") {
             that.deleteIndex = button.dataset.index;
             that.$.delete_dialog.open();
           } else if (button.dataset.type == "redo") {
             that.redoIndex = button.dataset.index;
             that.$.redo_dialog.open();
           }
         }
       });
       this.$.delete_dismiss.addEventListener('click', function(e) {
         that.deleteIndex = -1;
         that.$.delete_dialog.close();
       });
       this.$.delete_confirm.addEventListener('click', function(e) {
         that.deleteTask();
       });
       this.$.redo_dismiss.addEventListener('click', function(e) {
         that.redoIndex = -1;
         that.$.redo_dialog.close();
       });
       this.$.redo_confirm.addEventListener('click', function(e) {
         that.redoTask();
       });
     },

     reload: function() {
       var queryParams = {
         "offset": this.pagination.offset,
         "size": this.pagination.size,
       }
       if (this.constrainByUser) {
         queryParams["filter_by_logged_in_user"] = true;
       }
       if (this.constrainByTestRun) {
         queryParams["exclude_dummy_page_sets"] = true;
       }
       var queryStr = "?" + sk.query.fromObject(queryParams);
       var that = this;
       sk.post('/_/get_chromium_analysis_tasks' + queryStr).then(JSON.parse).then(function(json) {
         that.deleteIndex = -1;
         that.chromiumAnalysisTasks = json.data;
         that.pagination = json.pagination;
         for (var i = 0; i < that.chromiumAnalysisTasks.length; i++) {
           that.chromiumAnalysisTasks[i].canDelete = json.permissions[i].DeleteAllowed;
           that.chromiumAnalysisTasks[i].canRedo = json.permissions[i].RedoAllowed;
         }
       }).catch(sk.errorMessage);
     },

     getBenchmarkArgsId: function(index) {
       return "benchmark_args" + index;
     },

     getBrowserArgsId: function(index) {
       return "browser_args" + index;
     },

     getChromiumPatchId: function(index) {
       return "chromium_patch" + index;
     },

     getV8PatchId: function(index) {
       return "v8_patch" + index;
     },

     getCatapultPatchId: function(index) {
       return "catapult_patch" + index;
     },

     getBenchmarkPatchId: function(index) {
       return "benchmark_patch" + index;
     },

     getCustomWebpagesId: function(index) {
       return "custom_webpages" + index;
     },

     resetPagination: function() {
       this.pagination.offset = 0;
       this.pagination.size = this.defaultSize;
     },

     constrainRunsByUser: function() {
       this.constrainByUser = !this.constrainByUser;
       this.resetPagination();
       this.reload();
     },

     constrainTestRuns: function() {
       this.constrainByTestRun = !this.constrainByTestRun;
       this.resetPagination();
       this.reload();
     },

     constrainButtonText: function(constrained, constrainText, unconstrainText) {
       if (constrained) {
         return unconstrainText;
       } else {
         return constrainText;
       }
     },

     toggleDialog: function(id) {
       Polymer.dom(this.root).querySelector('#' + id).toggle();
     },

     deleteTask: function() {
       var params = {};
       params["id"] = this.chromiumAnalysisTasks[this.deleteIndex].Id;;
       sk.post("/_/delete_chromium_analysis_task", JSON.stringify(params)).then(function() {
         $$$("#confirm_toast").text = "Deleted task " + params["id"];
         $$$("#confirm_toast").show();
       }.bind(this)).catch(sk.errorMessage).then(function() {
         this.reload();
         this.$.delete_dialog.close();
       }.bind(this));
     },

     redoTask: function() {
       var params = {};
       params["id"] = this.chromiumAnalysisTasks[this.redoIndex].Id;
       sk.post("/_/redo_chromium_analysis_task", JSON.stringify(params)).then(function() {
         $$$("#confirm_toast").text = "Resubmitted task " + params["id"];
         $$$("#confirm_toast").show();
       }.bind(this)).catch(sk.errorMessage).then(function() {
         this.reload();
         this.$.redo_dialog.close();
       }.bind(this));
     },

     formatTimestamp: ctfe.getFormattedTimestamp,
     formatRepeatAfterDays: ctfe.formatRepeatAfterDays,
  });
</script>
