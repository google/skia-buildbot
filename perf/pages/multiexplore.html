<!DOCTYPE html>
<html>
  <head>
    {%- template "googleanalytics" . -%}
    <title>Skia Performance Monitoring</title>
    <script type="text/javascript" charset="utf-8" nonce="{% .Nonce %}">
      window.perf = {% .context %};
    </script>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#1f78b4" />
    <link rel="shortcut icon" href="/dist/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="body-sk font-sk">
    <perf-scaffold-sk>
      <explore-multi-sk></explore-multi-sk>
      <div id="sidebar_help">
        <h4>Navigation</h4>
        <table>
          <tr>
            <td class="mono">'w'/'s'</td>
            <td>Zoom</td>
          </tr>
          <tr>
            <td class="mono">'a'/'d'</td>
            <td>Pan</td>
          </tr>
          <tr>
            <td class="mono">'?'</td>
            <td>Help</td>
          </tr>
        </table>
        <div style="font-style: italic; font-size: 12px; margin-top: 14px;">
          Note: The 'w', 's', 'a', 'd' gestures apply to every graph on
          the multi-graph view.
        </div>
      </div>
    </perf-scaffold-sk>
  </body>
  {%- template "cookieconsent" . -%}
</html>
