<!DOCTYPE html>
<html>
  <head>
    <title>alert-config-sk</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css" media="screen">
      alert-config-sk {
        display: block;
        width: 40em;
      }

      section {
        padding: 8px;
      }

      .state_and_controls {
        display: flex;
        padding: 8px;
      }
    </style>
  </head>

  <body class="body-sk font-sk darkmode">
    <h1>alert-config-sk</h1>
    <div class="state_and_controls" >
      <alert-config-sk></alert-config-sk>
      <section>
        <h2>State</h2>
        <button id="display_group_by">Display Group By</button>
        <button id="hide_group_by">Hide Group By</button>
        <button id="display_email">Display email</button>
        <button id="display_issue">Display issue tracker component</button>
        <button id="hide_notification">No Notification Options</button>
        <button id="invalid_component">Invalid Component</button>
        <pre id="state"></pre>
        <error-toast-sk></error-toast-sk>
      </section>
    </div>
  </body>
</html>
