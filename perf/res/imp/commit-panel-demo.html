<html>
<head>
  <title>perf-commits-panel-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="/res/imp/bower_components/polymer/polymer.html">
  <link rel=import href="commit-panel.html">
  <link rel=import href="/res/common/imp/error-toast-sk.html">
  <style type="text/css" media="screen">
    body {
      font-family:Helvetica,Arial,'Bitstream Vera Sans',sans-serif;
    }

    perf-commits-panel-sk {
      margin-top: 1em;
      display: block;
    }

    a {
      color: #FF7F00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Commits</h1>

  <h2>Simple</h2>
  <perf-commits-panel-sk></perf-commits-panel-sk>

  <h2>Progress</h2>
  <perf-commits-panel-sk progress id=panel2></perf-commits-panel-sk>

  <h2>Allow selections</h2>
  <perf-commits-panel-sk mailbox=foo selection id=panel3></perf-commits-panel-sk>

  <h2>Events</h2>
  <pre id=event></pre>

  <script type="text/javascript" charset="utf-8">
    var commitinfo = [
      {
        ts: 1439649751,
        author: "foo (foo@example.org)",
        id: "bb886749feb444edfd8fbf053a9ea815e3605f8a",
        source: "master",
        desc: "",
      },
      {
        ts: 1439648914,
        author: "bar (bar@example.org)",
        id: "e02716908fe82c7c4ae9b415793277620a22bcd6",
        source: "master",
        desc: "",
      },
      {
        ts: 1439649951,
        author: "foo (foo@example.org)",
        id: "1",
        source: "https://codereview.chromium.org/1490543002",
        desc: "whitespace change",
      },
      {
        ts: 1439699951,
        author: "foo (foo@example.org)",
        id: "20001",
        source: "https://codereview.chromium.org/1490543002",
        desc: "whitespace change",
      },
    ];
    sk.Mailbox.send("commits", commitinfo);
    $$$('#panel2').setCommitInfo(commitinfo);
    $$$('body').addEventListener('commit-selected', function(e) {
      $$$('#event').textContent = JSON.stringify(e.detail);
    });
  </script>

  <error-toast-sk></error-toast-sk>
</body>
</html>
