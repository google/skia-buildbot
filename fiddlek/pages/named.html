<!DOCTYPE html>
<html>
  <head>
    <title>Skia Fiddle</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="body-sk">
    <header>
      <h2>Skia Fiddle</h2>
      <div>
        <theme-chooser-sk></theme-chooser-sk>
      </div>
    </header>
    <section id="main">
      <h1>{% .Title %}</h1>
      <table>
        <tr>
          <th>Name</th>
          <th>Author</th>
        </tr>
        {% range .Named %}
        <tr>
          <td><a href="/c/@{% .Name %}">@{% .Name %}</a></td>
          <td>{% .User %}</td>
        </tr>
        {% end %}
      </table>
    </section>
  </body>
</html>
