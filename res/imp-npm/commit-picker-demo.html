<html>
<head>
  <title>commits-picker-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/node_modules/npm-polymer-elements/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="/node_modules/npm-polymer-elements/polymer/polymer.html">
  <link rel=import href="commit-picker.html">
  <link rel=import href="error-toast-sk.html">
  <style type="text/css" media="screen">
    body {
      font-family:Helvetica,Arial,'Bitstream Vera Sans',sans-serif;
    }

  </style>
</head>
<body>
  <h1>Commits</h1>

  <commit-picker-sk id=picker></commit-picker-sk>

  <h3>Event</h3>
  <div id=event></div>

  <script type="text/javascript" charset="utf-8">
    var commitinfo = [
      {
        commit_time: 1439649751,
        author: "reed (reed@chromium.org)",
        hash: "bb886749feb444edfd8fbf053a9ea815e3605f8a",
        message: "",
      },
      {
        author: "reed (reed@chromium.org)",
        commit_time: 1439648914,
        hash: "e02716908fe82c7c4ae9b415793277620a22bcd6",
        message: "",
      },
    ]
    sk.Mailbox.send("commits", commitinfo);
    $$$('#picker').addEventListener('commit-selected', function(e) {
      $$$('#event').textContent = JSON.stringify(e.detail);
    });
  </script>

  <error-toast-sk></error-toast-sk>
</body>
</html>
