<html>
<head>
  <title>linkify-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/node_modules/npm-polymer-elements/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="linkify-sk.html">
</head>
<body>
  <h1>linkify-sk demo</h1>
  <linkify-sk text="Look here: https://www.google.com"></linkify-sk>
  <br/>
  <linkify-sk text="XSS test: <div style='background-color:orange;height:50px;width:50px;border:1px solid black;'>https://www.google.com</div>"></linkify-sk>
  <br/>
  <linkify-sk text="XSS test 2: <div style='background-color:orange;height:50px;width:50px;border:1px solid black;'></div>"></linkify-sk>
  <br/>
  <linkify-sk text="XSS test 3: <script>alert('hello world');</script>"></linkify-sk>
  <br/>
  <linkify-sk text="XSS test 4: &lt;div style=&#x27;background-color:orange;height:50px;width:50px;border:1px solid black;&#x27;&gt;&lt;&#x2F;div&gt;"></linkify-sk>
</body>
</html>
