<html>
<head>
  <title>human-date-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/node_modules/npm-polymer-elements/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="human-date-sk.html">
</head>
<body>
  <h1>human-date-sk demo</h1>

  <h2>Full date</h2>

  <h3>Expressed in milliseconds</h3>
  <human-date-sk date=1443830285000></human-date-sk>

  <h3>Expressed in seconds</h3>
  <human-date-sk date=1443830285 seconds></human-date-sk>

  <h3>Expressed as a date string</h3>
  <human-date-sk date="2015-10-16T19:55:25.82746Z"></human-date-sk>

  <h2>Diff</h2>

  <h3>Expressed in milliseconds</h3>
  <human-date-sk date=1443830285000 diff></human-date-sk>

  <h3>Expressed in seconds</h3>
  <human-date-sk date=1443830285 diff seconds></human-date-sk>

  <h3>Expressed as a date string</h3>
  <human-date-sk date="2015-10-16T19:55:25.82746Z" diff></human-date-sk>
</body>
</html>
