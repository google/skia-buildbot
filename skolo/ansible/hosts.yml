        ansible_shell_type: powershell

    rack3_machines:
      children:
        rack3_linux:
        rack3_mac:
        rack3_win:

    rack3_linux:
      hosts:
        skia-e-linux-307:
        skia-e-linux-313:
        skia-e-linux-314:
        skia-e-linux-317:
        skia-e-linux-360:
        skia-e-linux-361:
        skia-e-linux-362:
        skia-e-linux-363:
        skia-e-linux-364:
        skia-e-linux-365:
        skia-e-linux-366:
        skia-e-linux-367:
